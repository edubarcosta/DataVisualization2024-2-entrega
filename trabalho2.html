<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Gráficos</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .section {
      margin-bottom: 40px; 
    }
    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .chart {
      flex: 1;
      min-width: 300px;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .chart1 {
      flex: 1;
      min-width: 300px;
      max-width: 1200px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .chart-break {
      clear: both;
      margin-top: 20px; 
    }
  </style>
</head>
<body>
  <h2>Trabalho 2</h2>
  <h3>Thiago Melo & Eduardo Barros</h3>
  <div class="section">
    <div class="section-title">Análise de Desempenho e Habilidades</div>
    <div class="charts">
      <div id="chart1" class="chart"></div>
      <div id="chart2" class="chart"></div>
    </div>
    <div class="chart-break">
      <div id="chart3" class="chart1"></div>
    </div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Análise de Mercado e Valor de Jogadores</div>
    <div class="charts">
    <div id="chart5" class="chart1"></div>
    </div>
    <div class="chart-break">
        <div class="charts">
    <div id="chart4" class="chart"></div>
    <div id="chart10" class="chart"></div>
    </div>
    </div>
     </div>
  </div>

  <div class="section">
    <div class="section-title">Desempenho por País</div>
    <div class="charts">
        <div id="chart6" class="chart"></div>
      <div id="chart8" class="chart"></div>
    </div>
    <div class="chart-break">
        <div id="chart7" class="chart1"></div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Carreira dos Jogadores</div>
    <div class="charts">
      <div id="chart9" class="chart1"></div>
    </div>
    <div class="chart-break">
      <div id="chart11" class="chart1"></div>
      <div class="chart-break">
        <div id="chart12" class="chart1"></div>
  </div>

  <script>
    fetch('graficos/chart1.json')
      .then(response => response.json())
      .then(spec => vegaEmbed('#chart1', spec).catch(console.error));

    fetch('graficos/chart2.json')
      .then(response => response.json())
      .then(spec => vegaEmbed('#chart2', spec).catch(console.error));

    fetch('graficos/chart3.json')
      .then(response => response.json())
      .then(spec => vegaEmbed('#chart3', spec).catch(console.error));

    fetch('graficos/chart4.json')
      .then(response => response.json())
      .then(spec => vegaEmbed('#chart4', spec).catch(console.error));

    fetch('graficos/chart5.json')
      .then(response => response.json())
      .then(spec => vegaEmbed('#chart5', spec).catch(console.error));

    fetch('graficos/chart6.json')
      .then(response => response.json())
      .then(spec => vegaEmbed('#chart6', spec).catch(console.error));

    fetch('graficos/chart7.json')
      .then(response => response.json())
      .then(spec => vegaEmbed('#chart7', spec).catch(console.error));

    fetch('graficos/chart8.json')
      .then(response => response.json())
      .then(spec => vegaEmbed('#chart8', spec).catch(console.error));

    fetch('graficos/chart9.json')
      .then(response => response.json())
      .then(spec => vegaEmbed('#chart9', spec).catch(console.error));

    fetch('graficos/chart10.json')
      .then(response => response.json())
      .then(spec => vegaEmbed('#chart10', spec).catch(console.error));

    fetch('graficos/chart11.json')
    .then(response => response.json())
    .then(spec => vegaEmbed('#chart11', spec).catch(console.error));

    fetch('graficos/chart12.json')
    .then(response => response.json())
    .then(spec => vegaEmbed('#chart12', spec).catch(console.error));
  </script>

</body>
</html>
